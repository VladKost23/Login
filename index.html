<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form >
            <div class="input">
                <input type="text" id="firstName" placeholder="First Name" required pattern="[\^A-Za-z]">
                <input type="text" id="lastName" placeholder="Last Name" required pattern="[\^A-Za-z]">
                <input type="login" id="login" placeholder="Login" required>
                <input type="e-mail" id="e-mail" placeholder="E-mail" required>
                <input type="text" id="companyName" placeholder="Company Name">
                <input type="password" id="password" placeholder="Password">
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                <br>
                <input class="submit" type="submit" name="submit" value="Next step">
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
